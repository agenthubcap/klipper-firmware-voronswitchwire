[neopixel caselight]
pin: NEOPIXEL
chain_count: 14
color_order: GRBW
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
initial_WHITE: 1.0

[gcode_macro CASELIGHT_WHITE]
gcode:
  SET_LED LED=caselight RED=0 GREEN=0 BLUE=0 WHITE=1

[gcode_macro CASELIGHT_OFF]
gcode:
  SET_LED LED=caselight RED=0 GREEN=0 BLUE=0 WHITE=0
